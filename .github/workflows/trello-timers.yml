name: Trello Timers

on:
  schedule:
    - cron: "5 0 * * *"   # 00:05 UTC (~03:05 Europe/Bucharest)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run timers
        env:
          # map GH secrets -> env names your script expects:
          TRELLO_KEY:   ${{ secrets.TRELLO_API_KEY }}
          TRELLO_TOKEN: ${{ secrets.TRELLO_API_TOKEN }}
          # provide ONE of these via repo "Actions â†’ Variables"
          TRELLO_BOARD_ID: ${{ vars.TRELLO_BOARD_ID }}   # script finds list by config.yml:list_name
          # TRELLO_LIST_ID:  ${{ vars.TRELLO_LIST_ID }}  # or pass the list id directly
          CONFIG_PATH: config.yml
        run: python trello_timers.py

      - name: Commit metrics (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add metrics/blocks.csv
            git commit -m "metrics: update $(date -u +%F)"
            git push
          else
            echo "No changes to commit."
          fi
